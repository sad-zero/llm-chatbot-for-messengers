name: CI
on:
    push:
        branches:
            - main
            - develop
            - ci/write-workflow
    pull_request:
        branches:
            - main
            - develop
jobs:
    style:
        runs-on: ubuntu-latest
        steps:
            - uses: Actions/checkout@v4.2.2
            - name: Setup environments
              run: |
                sudo apt update
                sudo apt install pipx -y
                pipx ensurepath
                pipx install hatch
            - name: Check style
              run: |
                hatch run types:check
                hatch fmt
                git status
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: Actions/checkout@v4.2.2
            - name: Setup environments
              run: |
                sudo apt update
                sudo apt install pipx -y
                pipx ensurepath
                pipx install hatch
            - name: Check tests
              run: |
                hatch test -c
